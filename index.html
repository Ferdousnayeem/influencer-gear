<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/10cbf98cac.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- ============================ 
        navigation bar starts here
     ============================ -->

    <nav>
        <div class="navbar">
            <div class="navbar-left-side">
                <h3>Influencer products</h3>
            </div>
            <div class="navbar-right-side">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Sign up</a></li>
                    <li><a href="">Log in</a></li>
                    <li><a href=""><i class="fas fa-search"></i></a></li>
                    <li><a href=""><i class="fas fa-shopping-cart"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- =======================
        main part starts here
    ========================= -->
    <main>
        <section>
    <!-- =======================
       header part starts here
    ========================= -->
            <header class="header-part">
                <div class="intro-left-side">
                    <h1>Start your Journey as Influencer</h1>
                    <p>What kind of equipment you need is up to you. However, you do need to know what kind of
                        photography or video production you want to do.</p>
                    <button id="click-button" type="submit">
                        Prebook Now<i class="fas fa-long-arrow-alt-right"></i>
                    </button>
                </div>
                <div class="intro-right-side">
                    <img src="images/main-camera.png" alt="main-camera image">
                </div>
            </header>
        </section>
    <!-- ========================
    company logo part starts here
    ========================= -->
        <section>
            <div class="company-logo">
                <div class="logo">
                    <img src="images/logos/Alibaba.svg" alt="Alibaba">
                </div>
                <div class="logo">
                    <img src="images/logos/Amazon.svg" alt="Amazon">
                </div>
                <div class="logo">
                    <img src="images/logos/Daraz.pk Logo.svg" alt="Daraz">
                </div>
                <div class="logo">
                    <img src="images/logos/Ebay.svg" alt="Ebay">
                </div>
                <div class="logo">
                    <img src="images/logos/Rakuten.svg" alt="Rakuten">
                </div>
                <div class="logo">
                    <img src="images/logos/Walmart.svg" alt="Walmart">
                </div>
                <div class="logo">
                    <img src="images/logos/Target.svg" alt="Target">
                </div>
            </div>
        </section>
    </main>
